<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main id="main">
      <h1>JavaScript DOM</h1>
      <p id="feedback"></p>
      <label for="input"
        >Give me a secret key that is at least 8 characters long, include
        numbers and letters.</label
      >
      <input
        type="text"
        id="input"
        title="Give me a secret key that is at least 8 characters long, include numbers and letters."
        minlength="8"
        required
      />
      <button id="submitBtn">Submit</button>
    </main>
  </body>
</html>
